<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Counter Down</title>
    <link href="countstyle.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1>Summer of Making </h1>

        <div class="countdown">
            <div class="box">
                <span id="Days">64</span>
                <small>Days</small>
            </div>
            <div class="box">
                <span id="Hours"> 23 </span>
                <small>Hours</small>
            </div>
            <div class="box">
                <span id="Minutes">34</span>
                <small>Minutes</small>
            </div>
            <div class="box">
                <span id="Seconds">0</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>


</html>
